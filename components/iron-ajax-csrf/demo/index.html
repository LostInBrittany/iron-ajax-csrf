<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-form-csrf Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../iron-ajax-csrf.html">
    <link rel="import" href="../iron-meta-query-token.html">
    <link rel="import" href="../iron-meta-token.html">    
    
 </head>
  <body unresolved>

    <style>
      .vertical-section-container {
        max-width: 500px;
        margin: auto;
      }
    </style>
    
    <div class="vertical-section-container">
      
      <h2>A set of elements to add CSRF token to your ajax requests :</h2>        
      
      <h4>First, use &lt;iron-meta-token&gt; to set the token's value and name, once, anywhere in your code.</h4>
      
      <demo-snippet class="centered-demo">
        <template>
          <iron-meta-token token="HereYouHaveANiceUnsecureCSRFToken" header="X-CSRF-Token">
          </iron-meta-token>
        </template>
      </demo-snippet>  
      
      
      <h4>&lt;iron-ajax-csrf&gt; is a wrapper around &lt;form is="iron-ajax"&gt; embedding the CSRF token in an HTTP header.</h4>
      
       <demo-snippet class="centered-demo">
        <template>
          <iron-ajax-csrf
            auto 
            method="post" 
            url="/" 
            body="My POST payload" >
          </iron-ajax-csrf>
        </template>
      </demo-snippet>
      
    </div>
  </body>
</html>
